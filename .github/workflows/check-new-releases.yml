name: Check for New Alloy Releases

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run - check for updates without triggering build'
        required: false
        type: boolean
        default: false

jobs:
  check-releases:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current built version
        id: current
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get latest release tag from this repo (tracks last built version)
          # Use --silent to suppress errors, check if response contains tag_name
          RESPONSE=$(gh api repos/${{ github.repository }}/releases/latest 2>/dev/null || echo '{}')

          if echo "$RESPONSE" | jq -e '.tag_name' > /dev/null 2>&1; then
            CURRENT_VERSION=$(echo "$RESPONSE" | jq -r '.tag_name' | sed 's/^v//')
          else
            # No releases yet
            CURRENT_VERSION="0.0.0"
          fi

          echo "version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
          echo "Current built version: ${CURRENT_VERSION}"

      - name: Check latest Alloy release
        id: latest
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get latest stable release (non-prerelease)
          LATEST=$(gh api repos/grafana/alloy/releases \
            --jq '[.[] | select(.prerelease == false)] | .[0].tag_name' \
            | sed 's/^v//')

          if [ -z "$LATEST" ]; then
            echo "ERROR: Could not determine latest Alloy version"
            exit 1
          fi

          echo "version=${LATEST}" >> $GITHUB_OUTPUT
          echo "Latest Alloy version: ${LATEST}"

      - name: Compare versions
        id: compare
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          LATEST="${{ steps.latest.outputs.version }}"

          echo "Comparing: current=${CURRENT} vs latest=${LATEST}"

          # Use sort -V for version comparison
          HIGHER=$(echo -e "${CURRENT}\n${LATEST}" | sort -V | tail -1)

          if [ "$HIGHER" = "$LATEST" ] && [ "$CURRENT" != "$LATEST" ]; then
            echo "New version available: ${LATEST}"
            echo "update_available=true" >> $GITHUB_OUTPUT
          else
            echo "Already up to date"
            echo "update_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Get Alloy release notes
        if: steps.compare.outputs.update_available == 'true'
        id: release_notes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.latest.outputs.version }}"

          # Get release notes (truncated for the release body)
          NOTES=$(gh api repos/grafana/alloy/releases/tags/v${VERSION} \
            --jq '.body' | head -100)

          # Save to file to avoid shell escaping issues
          echo "$NOTES" > /tmp/release_notes.txt

      - name: Create release
        if: steps.compare.outputs.update_available == 'true' && inputs.dry_run != true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.latest.outputs.version }}"

          echo "Creating release v${VERSION}"

          gh release create "v${VERSION}" \
            --title "Alloy Sysext ${VERSION}" \
            --notes-file /tmp/release_notes.txt

          echo "Release created"

      - name: Trigger build workflow
        if: steps.compare.outputs.update_available == 'true' && inputs.dry_run != true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.latest.outputs.version }}"

          echo "Triggering build-and-publish workflow for ${VERSION}"

          # Trigger via workflow_dispatch since releases created by GITHUB_TOKEN
          # don't trigger other workflows (GitHub security feature)
          gh workflow run build-and-publish.yml \
            --field version="${VERSION}"

          echo "Build workflow triggered"

      - name: Create tracking issue
        if: steps.compare.outputs.update_available == 'true' && inputs.dry_run != true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.latest.outputs.version }}"
          RELEASE_NOTES=$(cat /tmp/release_notes.txt | head -50)

          gh issue create \
            --title "Alloy ${VERSION} sysext build triggered" \
            --body "$(cat <<EOF
          ## Automated Build Triggered

          A new Grafana Alloy release was detected and a sysext build has been triggered.

          **Version:** ${VERSION}
          **Release:** https://github.com/grafana/alloy/releases/tag/v${VERSION}

          ### Release Notes (excerpt)

          ${RELEASE_NOTES}

          ---

          ### Automated Pipeline

          The build workflow will:
          1. Build the sysext image
          2. Upload to R2
          3. **Create a PR in ghost-stack** to update ghost.bu

          ### Next Steps

          1. Wait for the build workflow to complete
          2. Review and merge the auto-generated ghost-stack PR
          3. Verify Alloy on the instance after deployment

          ### Files

          Once built, the sysext will be available at:
          - https://ghost-sysext-images.separationofconcerns.dev/alloy-${VERSION}-amd64.raw
          - https://ghost-sysext-images.separationofconcerns.dev/alloy-${VERSION}-amd64.raw.sha256
          EOF
          )"

      - name: Summary
        run: |
          echo "## Version Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Current Version | ${{ steps.current.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Latest Version | ${{ steps.latest.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Update Available | ${{ steps.compare.outputs.update_available }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run | ${{ inputs.dry_run || 'false' }} |" >> $GITHUB_STEP_SUMMARY
